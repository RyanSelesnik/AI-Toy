version: "3.1"
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

intents:
  - greet
  - choose_memory_game
  - inform
  - goodbye
  - affirm
  - deny
  - bot_challenge

entities:
  - items

slots:
  items:
    type: list
    mappings: 
    - type: from_entity
      entity: items

responses:
  utter_greet:
  - text: "Hey!"
  - text: "Hiya!"
  - text: "Hey there!"

  utter_goodbye:
  - text: "Bye!"
  - text: "Bye then!"
  - text: "Bye bye!"
  - text: "Have a great day!"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."
  - text: "I am a toy"

  utter_go_ahead:
  - text: "Great, go ahead!"
  - text: "Awesome, you start!"
  - text: "I'm in! Why don't you go first?"

actions:
  - action_play_memory_game
